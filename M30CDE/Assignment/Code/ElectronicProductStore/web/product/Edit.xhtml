<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
          <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductLabel_price}" for="price" />
                    <h:inputText id="price" value="#{productController.selected.price}" title="#{bundle.CreateProductTitle_price}" />
                    <h:outputLabel value="#{bundle.CreateProductLabel_description}" for="description" />
                    <h:inputText id="description" value="#{productController.selected.description}" title="#{bundle.CreateProductTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateProductLabel_productName}" for="productName" />
                    <h:inputText id="productName" value="#{productController.selected.productName}" title="#{bundle.CreateProductTitle_productName}" />
                    <h:outputLabel value="Select categries: " for="category" />
                    <div>
                        <h:selectManyCheckbox value="#{productController.categories}">
                            <f:selectItems value="#{categoryController.categories}" var="n"
                                           itemLabel="#{n.name}" itemValue="#{n.id}" />
                        </h:selectManyCheckbox>                  
                    </div>
                </h:panelGrid>
                <br />
                <h:commandLink class="btn btn-success" action="#{productController.update}" value="#{bundle.CreateProductSaveLink}" />
                <br />
                <br />
                <h:commandLink class="btn btn-warning"  action="#{productController.prepareList}" value="#{bundle.CreateProductShowAllLink}" immediate="true"/>
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
